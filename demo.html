<html>

<script src="https://infosys-7b0-dev-ed.develop.my.site.com/lightning/lightning.out.js"></script>

<div data-lightning-out="true"></div>

  <script>

    const appName = 'c:flowAuraApp';
    const componentName = 'c:embeddedFlowLWC';
    const lightningEndpoint = 'https://infosys-7b0-dev-ed.develop.my.site.com';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
          flowName: 'test_screen_flow'
    };

    $Lightning.use(
            appName,
            function (){
              $Lightning.createComponent(
                      componentName,
                      componentAttributes,
                      targetElement,
                      function (cmp){
                        console.log('lightning component created');
                      }
              );
            },
            lightningEndpoint
    );


  </script>


</html>
